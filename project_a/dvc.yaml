stages:
  download_data:
    cmd: wget https://data.dvc.org/get-started/data.xml -O data/data.xml
    deps:
    - https://data.dvc.org/get-started/data.xml
    outs:
    - data/data.xml: 
        cache: true

  train:
    cmd: python train.py
    deps:
    - data/data.xml
    params:
    - params.yaml:
    metrics:
    - dvclive/metrics.json:
        cache: false
    plots:
    - dvclive/plots:
        cache: false

metrics:
- dvclive/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
